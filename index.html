<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lumen | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Outfit', sans-serif;
      padding: 2rem;
      background: #fdfcfa;
      color: #333;
    }
    h1 {
      font-size: 2rem;
      text-align: center;
      margin-bottom: 2rem;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    input, textarea {
      padding: 0.8rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 0.8rem;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover {
      background-color: #111;
    }
  </style>
</head>
<body>
  <h1>Contact Us</h1>
  <form action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="69f881d2-6e0d-47e5-9062-3aebda0e3151" />
    <input type="hidden" name="subject" value="New Submission from Lumen" />
    <input type="hidden" name="from_name" value="Lumen Website" />
    <input type="hidden" name="redirect" value="https://lumenelement.netlify.app/success.html" />

    <input type="text" name="name" placeholder="Your Name" required />
    <input type="email" name="email" placeholder="Your Email" required />
    <textarea name="message" placeholder="Your Message" rows="5" required></textarea>

    <button type="submit">Send Message</button>
  </form>
</body>
</html>
